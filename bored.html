<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: 1fr; /* Single column */
        }
        }
        
        .container{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(470px, 1fr));            align-items: center;
            gap:10px;
           
         
        }
       .item1 img, .item2 img, .item3 img,.item4 img, .item5 img, .item6 img{
        width: 470px;
       
       }
        .item1 {
            grid-area:1/1/3/2;
            

        }

        .item2{
            grid-area: 1/2/2/3;
            
          
        }

        .item3{
            grid-area: 1/3/3/4;
            
        }

        .item4{
            grid-area: 3/1/4/2;
           

        }

        .item5{
            grid-area:2/2/4/3;
           
        }

        .item6{
            grid-area:3/3/4/4;
           


        }

       
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">
            <img src="foggybeach.avif" >
        </div>
        <div class="item2">
            <img src="tabletop.avif" >
        </div>
        <div class="item3">
            <img src="building.avif" >
        </div>
        <div class="item4">
            <img src="livingroom.avif" >
        </div>
        <div class="item5">
            <img src="apartment.avif">
        </div>
        <div class="item6">
            <img src="beach.avif" >
        </div>

    </div>
</body>
</html>
